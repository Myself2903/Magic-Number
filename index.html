<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Numero Magico</title>
</head>
<body>
    <header>
        <button id="home_button">
            <img src="./assets/img/house.png">
        </button>    
        <h1>Bienvenido al Número Magico</h1>
        <p>Adivina el número entre 0 y 100</p>
    </header>

    <section id="main_content">
        <div id="selector">
            <p>Selecciona un modo de juego:</p>
            <form>
                <input type="button" id="classic_game" value="Clasico">
                <input type="button" id="timer_game" value="Limite de tiempo">    
            </form>
        </div>        

        <p id="status"></p>
        <div id="game">
            <table id="attempted">
            </table>
            <form>
                <input type="number" id="num_box"><br>
                <input type="button" id="send_button" value="Enviar">
                <input type="button" id="restart" value="Reiniciar">

                <audio class="sound_effect">
                    <source type="audio/mpeg" src="./assets/audio/discordNotEffect.mp3">
                </audio>

                <audio class="sound_effect">
                    <source type="audio/mpeg" src="./assets/audio/supremeVictory.mp3">
                </audio>

                <audio class="sound_effect">
                    <source type="audio/mpeg" src="./assets/audio/spongebobDisappointedEffect.mp3">
                </audio>
            </form>
            <div id="time_left"> 
                <span id="time_info">Tiempo restante</span>  <br>
                <span id="time"></span>
            </div>
        </div>
    </section>

</body>

<script src="./js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/index.js"></script>

</html>
