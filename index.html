<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Numero Magico</title>
</head>
<body>
    <header>    
        <h1>Bienvenido al Numero Magico</h1>
        <p>Adivina el numero entre 0 y 100</p>
    </header>

    <section id="main_content">
        <div id="game_status">
            <p id="status"></p>
        </div>

        <div id="game">
            <table id="attempted">
            </table>
            <form>
                <input type="number" id="num_box"><br>
                <input type="button" id="send_button" value="Enviar">
                <input type="button" id="restart" value="Reiniciar">
            </form>
    
        </div>

    </section>

</body>

<script src="./js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="./js/index.js"></script>

</html>
